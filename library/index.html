<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter&display=swap" rel="stylesheet">
    <title>Brooklyn Public Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container"> 

        <header class="header">                       
     
            <h1 class="header-header">Brooklyn Public Library</h1>

            <nav class="nav">                
                <ul class="menu">
                    <li class="menu-item"><a href="#" class="menu-link">About</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Favorites</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Coffee shop</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Contacts</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Library Card</a></li>
                </ul>            
            </nav>                  

            <a href="#" class="icon"><img class="icon-img" src="images/icon_profile.svg" alt="Icon profile"></a>

        </header>        
        <main class="main">            
            
            <section class="welcome">
                <div class="overlay">                    
                </div>
                <div class="welcomeheader">
                    <h2 class="welcomeh2">Welcome<br>to the Brooklyn Library</h2>
                </div>
            </section>
            
            <section class="about">
                <div class="aboutheader">
                    <h2 class="abouth2">About</h2>
                    <div class="abouth2-underline">
                    </div>
                    <p>The Brooklyn Library is a free workspace,
                       a large number of books and a cozy coffee shop inside
                    </p>
                    <div class="images">
                        <img src="images/image 1.png" alt="image1">
                        <img src="images/image 2.png" alt="image2">
                        <img src="images/image 3.png" alt="image3">
                    </div>
                    <div class="pagination">                                                
                        <div class="button1"></div>
                        <div class="button2"></div>
                        <div class="button3"></div>
                    </div>
                </div>                
            </section>

            

        </main>
    </div>
</body>

</html>
